<div class="panel panel-default">
  <div class="panel-heading container-fluid">
    <frz-navegador ng-model="contratoArquivoNvg"
      exibe-nome-botao = "false"
      on-abrir = "abrir()"
      on-agir = "agir()"
      on-ajudar = "ajudar()"
      on-alterar-tamanho-pagina = "alterarTamanhoPagina()"
      on-cancelar = "cancelar()"
      on-cancelar-editar = "cancelarEditar()"
      on-cancelar-excluir = "cancelarExcluir()"
      on-cancelar-filtrar = "cancelarFiltrar()"
      on-cancelar-incluir = "cancelarIncluir()"
      on-confirmar = "confirmar()"
      on-confirmar-editar = "confirmarEditar()"
      on-confirmar-excluir = "confirmarExcluir()"
      on-confirmar-filtrar = "confirmarFiltrar()"
      on-confirmar-incluir = "confirmarIncluir()"
      on-editar = "editar()"
      on-excluir = "excluir()"
      on-filtrar = "filtrar()"
      on-folhear-anterior = "folhearAnterior()"
      on-folhear-primeiro = "folhearPrimeiro()"
      on-folhear-proximo = "folhearProximo()"
      on-folhear-ultimo = "folhearUltimo()"
      on-incluir = "incluir()"
      on-informacao = "informacao()"
      on-limpar = "limpar()"
      on-paginar-anterior = "paginarAnterior()"
      on-paginar-primeiro = "paginarPrimeiro()"
      on-paginar-proximo = "paginarProximo()"
      on-paginar-ultimo = "paginarUltimo()"
      on-restaurar = "restaurar()"
      on-visualizar = "visualizar()"
      on-voltar = "voltar()"
      on-tem-mais-registros = "temMaisRegistros()">
    </frz-navegador>
  </div>
  <div class="painel-body"  ng-if="!contratoArquivoNvg.dados.length">
    <div class="alert alert-warning" style="margin: 0px;" role="alert">
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
      Nenhum registro localizado!
    </div>
  </div>
  <div class="table-responsible" ng-if="contratoArquivoNvg.dados.length">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th><frz-seletor ng-model="contratoArquivoNvg"></frz-seletor></th>
          <th width="30">#</th>
          <th>Arquivo</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in contratoArquivoNvg.dados | orderBy: 'nome' | pagina: contratoArquivoNvg.paginaAtual : contratoArquivoNvg.tamanhoPagina | limitTo: contratoArquivoNvg.tamanhoPagina" ng-click="seleciona(item); contratoArquivoNvg.folhaAtual = $index + ((contratoArquivoNvg.paginaAtual-1) * contratoArquivoNvg.tamanhoPagina)" ng-form name="arquivoFrm">
          <td width="30px">
            <input type="radio" ng-show="contratoArquivoNvg.selecao.tipo === 'U'" ng-model="contratoArquivoNvg.selecao.item" ng-value="item"/>
            <input type="checkbox" ng-show="contratoArquivoNvg.selecao.tipo === 'M'" checklist-model="contratoArquivoNvg.selecao.items" checklist-value="item" ng-click="mataClick($event);"/>
          </td>
          <td>
            {{$index + 1 + ((contratoArquivoNvg.paginaAtual-1) * contratoArquivoNvg.tamanhoPagina)}}
          </td>
          <td>{{item.nome}}</td>
          <td>
            <div>
              <textarea ng-model="item.descricao" name="arquivoDescricao" id="arquivoDescricao" required min="1"></textarea>
              <div class="label label-danger" ng-show="navegador.submitido && arquivoFrm.arquivoDescricao.$invalid">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                Campo Obrigatório
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div>
  <div class="panel-footer">
  </div>
</div>

<script type="text/ng-template" id="contratoArquivoFrm.html">
  <div class="modal-header">
    <h3 class="modal-title">Upload de Arquivos</h3>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <frz-arquivo ng-model="teste"></frz-arquivo>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalOk()" ng-show="$flow.files.length">OK</button>
    <button class="btn btn-warning" ng-click="modalCancelar()">Cancelar</button>
  </div>
</script>
